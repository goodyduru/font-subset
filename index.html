<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <meta name="description" content="Icon font subset tool">

        <title>Font Awesome Subset</title>
        <link rel="preload" as="font" crossorigin href="/webfonts/fa-solid-900.woff2">
        <link rel="preload" as="font" crossorigin href="/webfonts/fa-solid-900.ttf">
        <link rel="preload" as="font" crossorigin href="/webfonts/fa-regular-400.woff2">
        <link rel="preload" as="font" crossorigin href="/webfonts/fa-regular-400.ttf">
        <link href="/main.css" rel="stylesheet">
        <link href="/all.min.css" rel="stylesheet">
        <script src="/icons.js" defer></script>
        <script src="/main.js" defer></script>
    </head>
    <body>
        <main>
            <p>Welcome to Font Awesome Subset! This tool allows you to generate a Truetype or Woff2 icon font file containing only the icons you use.</p>
            <form>
                <section>
                    <fieldset>
                        <p>Font Weight: </p>
                        <div>
                            <input type="radio" id="regular-radio" name="font-weight" value="regular" checked>
                            <label for="regular-radio">Regular</label>
                        </div>
                        <div>
                            <input type="radio" id="solid-radio" name="font-weight" value="solid">
                            <label for="solid-radio">Solid</label>
                        </div>
                    </fieldset>
                    <fieldset>
                        <p>Format: </p>
                        <div>
                            <input type="radio" id="woff-radio" name="font-format" value="woff" checked>
                            <label for="woff-radio">Woff2</label>
                        </div>
                        <div>
                            <input type="radio" id="ttf-radio" name="font-format" value="ttf">
                            <label for="ttf-radio">Truetype</label>
                        </div>
                    </fieldset>
                </section>
                <section>
                    <h2>All Regular Icons</h2>
                    <p>Select the icons you will use.</p>
                    <div>
                        <input id="search-icons" name="search-icons" type="search" placeholder="Search Regular Icons">
                    </div>
                    <div class="icon-container" id="all-icons"></div>
                </section>
                <section>
                    <div class="icon-container" id="selected-icons"><p>Your selected icons will appear here</p></div>
                </section>
                <section>
                    <button id="extract-fonts">Extract Icons As Fonts</button>
                    <p id="result-link"></p>
                </section>
                
            </form>
        </main>
    </body>
</html>
